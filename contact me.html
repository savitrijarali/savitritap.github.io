<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>student_details</title>
</head>
<body bgcolor="pink">
    <U><center><h1>CONTACT ME</h1></center></U>
    <form action=" ">
        <fieldset>
        <legend><h1>Personal_details</h1></legend>
        <tr>
            <td>
            <label>upload picture</label>
            </td>
            <td>
                <input type="file" name="pic">
            </td>     
        </tr>
        <br><br>
        <label for="fname">FIRST NAME</label>
        <input type="text" required id="fname" name="fname">
        <br><br>
        <label for="mname">MIDDLE NAME</label>
        <input type="text" required id="mname" name="mname">
        <br><br>
        <label for="lname">LAST NAME</label>
        <input type="text" required id="lname" name="lname">
        <br><br>
        <label for="email">EMAIL</label>
        <input type="email" required id="email" name="email">
        <br><br>
        <tr>
            <td>
                <label>PASSWORD</label>
            </td>
            <td>
                <input type="password" name="password" placeholder="min 5 char">
            </td>
        </tr>
        <tr>
            <br><br>
            <td>
                <label> CONFORM PASSWORD</label>
            </td>
            <td>
                <input type="c password" name="c password" placeholder="min 5 char">
            </td>
        </tr>
        <br><br>
        <label for="contact no">CONTACT NO</label>
        <input type="number" required id="contact no" name="contact no">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" required id="dob" name="dob">
        <br><br>
        <label for="">GENDER</label>
        <br><br>
        <input type="radio" id="F" name="GENDER">
        <label for="F">FEMALE</label>
        <input type="radio" id="M" name="GENDER">
        <label for="M">MALE</label>
        <input type="radio" id="O" name="GENDER">
        <label for="O">OTHER</label>
        <br><br>
        <tr>
            <td>
                <label>SELECT COUNTRY</label>
            </td>
            <td>
                <select name="country">
                    <option value="india">INDIA</option>
                    <option value="usa">USA</option>
                    <option value="china">CHINA</option>
                </select>
            </td>
        </tr>
        <br><br>
        <tr>
            <td>
                <label>ADDRESS</label>
            </td>
            <td>
            <input type="address" id="address" name="address">
        </td>
        </tr>
        <br><br>
        <tr>
            <td>
                <label>TALUK</label>
            </td>
            <td>
            <input type="tq" id="tq" name="tq">
        </td>
        </tr>
        <br><br>
        <tr>
            <td>
                <label>DISTRICT</label>
            </td>
            <td>
            <input type="dist" id="dist" name="dist">
        </td>
        </tr>
    </fieldset>
   
    <input type="submit">
    <br><br>
    </form>
    <BR><BR>
    

        <CENTER>
          <a href="http://127.0.0.1:5500/thank%20you.html">NEXT PAGE</a>
      </CENTER>

</body>
</html>
